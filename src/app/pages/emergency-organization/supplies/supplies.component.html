<!--<h2 class="content-block">Supplies</h2>-->
<div class="content-block">
    <div class="dx-card responsive-paddings">
      <div class="custom-container">
        <dx-data-grid
          #dataGrid
          [dataSource]="dataSource"
          [repaintChangesOnly]="true"
          [showBorders]="true">



          <dxi-column dataField="name" caption="救援物质名称"></dxi-column>
          <dxi-column dataField="personid" caption="人员编码"></dxi-column>
          <dxi-column dataField="quantity" caption="数量"></dxi-column>
          <dxi-column dataField="storagepoint" caption="存放点"></dxi-column>
          <dxi-column dataField="reservoirid" caption="水库编码"></dxi-column>
        </dx-data-grid>
      </div>
    </div>
</div>
