<h2 class="content-block">水库基本信息</h2>
<div class="content-block">
    <div class="dx-card responsive-paddings">
      <dx-data-grid
        #dataGrid
        [dataSource]="dataSource"
        [repaintChangesOnly]="true"
        [showBorders]="true">
        <dxo-editing
          mode="form"
          [allowAdding]="true"
          [allowUpdating]="true"
          [allowDeleting]="true"
        ></dxo-editing>


      </dx-data-grid>
    </div>
</div>
