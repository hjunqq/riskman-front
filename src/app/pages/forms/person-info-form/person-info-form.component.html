<h2 class="content-block">人员信息表</h2>
<div class="content-block">
    <div class="dx-card responsive-paddings">
      <dx-data-grid
        #dataGrid
        [dataSource]="dataSource"
        [repaintChangesOnly]="true"
        [showBorders]="true">
        <dxo-editing
          mode="cell"
          [allowAdding]="true"
          [allowUpdating]="true"
          [allowDeleting]="true"></dxo-editing>


        <dxi-column dataField="name" caption="姓名" ></dxi-column>
        <dxi-column dataField="position" caption="职位"></dxi-column>
        <dxi-column dataField="role" caption="职务"></dxi-column>
        <dxi-column dataField="reservoirid" caption="水库"></dxi-column>
        <dxi-column dataField="unit" caption="单位"></dxi-column>
      </dx-data-grid>
    </div>
</div>
